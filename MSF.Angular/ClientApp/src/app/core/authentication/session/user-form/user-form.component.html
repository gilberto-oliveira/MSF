<h1 mat-dialog-title>{{ user != null ? 'Editar Usuário: ' + user.firstName + ' ' + user.lastName : 'Novo Usuário' }}</h1>
<div mat-dialog-content>
    <form [formGroup]="userForm">
        <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input formControlName="firstName" matInput placeholder="Ex. João" type="text" cdkFocusInitial>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>SobreNome</mat-label>
            <input formControlName="lastName" matInput placeholder="Ex. Pedro" type="text">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="Ex. Pedro" type="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input formControlName="passwordHash" matInput placeholder="******" type="password">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Cancelar</button>
    <button mat-raised-button color="primary" [disabled]="!userForm.valid" (click)="onSave()">Salvar</button>
</div>
