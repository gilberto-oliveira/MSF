<h1 mat-dialog-title>{{ shop != null ? 'Editar Loja: ' + shop.description : 'Nova Loja' }}</h1>
<div mat-dialog-content>
    <form [formGroup]="shopForm">
        <mat-form-field appearance="outline">
            <mat-label>Código</mat-label>
            <input formControlName="code" matInput placeholder="Ex. MSF02131" type="text" cdkFocusInitial>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Descrição</mat-label>
            <input formControlName="description" matInput placeholder="Ex. Moda Sem Frescura" type="text">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Cancelar</button>
    <button mat-raised-button color="primary" [disabled]="!shopForm.valid" (click)="onSave()">Salvar</button>
</div>
